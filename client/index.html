<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain 101</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <div id="alert" class="alert-card" style="display: none;"></div>

  <div id="top-bar">
    <button id="addBlock" class="btn-transition hover-zoom">Add Block</button>
    <button id="removeAll" class="btn-transition hover-zoom">Remove All</button>

    <div id="stats">
      <p><strong>Blocks:</strong> <span id="blockCount">0</span></p>

    </div>
  </div>

  <div id="blockchain-container"></div>
